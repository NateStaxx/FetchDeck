<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FetchDeck - API Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <h1 class="main-title">Welcome to FetchDeck</h1>
    <p class="subtitle">A dashboard to fetch data from various public APIs</p>
  </header>

  <main class="grid-container">
    <section class="grid-item" id="dog-api">
      <h2>🐶 Random Dog</h2>
      <button class="btn" onclick="getDogImage()">Get Dog</button>
      <div class="output" id="dog-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="cat-api">
      <h2>🐱 Random Cat</h2>
      <button class="btn" onclick="getCatImage()">Get Cat</button>
      <div class="output" id="cat-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="weather-api">
      <h2>☀️ Weather Info</h2>
      <div class="controls">
        <input id="weather-city" type="text" placeholder="City (e.g., Phoenix)" />
        <select id="weather-units" aria-label="Units">
          <option value="fahrenheit">°F</option>
          <option value="celsius">°C</option>
        </select>
      </div>
      <button class="btn" onclick="getWeather()">Get Weather</button>
      <div class="output" id="weather-output" role="status" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="currency-api">
      <h2>💱 Currency Rates</h2>
      <button class="btn" onclick="getExchangeRates()">Get Rates</button>
      <div class="output" id="currency-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="movies-api">
      <h2>🎮 Trending Movies</h2>
      <button class="btn" onclick="getMovies()">Get Movies</button>
      <div class="output" id="movies-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="github-api">
      <h2>🧑‍💻 GitHub User</h2>
      <button class="btn" onclick="getGitHubUser()">Get User</button>
      <div class="output" id="github-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="joke-api">
      <h2>🤣 Random Joke</h2>
      <button class="btn" onclick="getJoke()">Get Joke</button>
      <div class="output" id="joke-output" aria-live="polite"></div>
    </section>

    <section class="grid-item" id="public-api">
      <h2>📚 Public APIs</h2>
      <button class="btn" onclick="getPublicApiInfo()">Show One</button>
      <div class="output" id="publicapi-output" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
